<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXRPG Raffle Ticket Tracker</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1E1E1E;
            --text-light: #F5F5F5;
            --text-gold: #D4AF37;
            --accent-green: #4A6B3D;
            --neutral-beige: #D8C9B5;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--text-gold);
            padding-bottom: 1rem;
        }
        
        h1 {
            color: var(--text-gold);
            font-size: 2.2rem;
            margin: 0;
        }
        
        .panel {
            background-color: var(--bg-panel);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            background-color: #2A2A2A;
            border: 1px solid var(--neutral-beige);
            color: var(--text-light);
            padding: 0.8rem;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        button {
            background-color: var(--text-gold);
            color: var(--bg-dark);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-family: 'Georgia', serif;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--neutral-beige);
            transform: translateY(-2px);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neutral-beige);
        }
        
        input {
            background-color: #2A2A2A;
            border: 1px solid var(--neutral-beige);
            color: var(--text-light);
            padding: 0.6rem;
            border-radius: 4px;
            width: 200px;
        }
        
        .results {
            margin-top: 2rem;
        }
        
        .result-card {
            background-color: #252525;
            border-left: 4px solid var(--accent-green);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 4px 4px 0;
        }
        
        .participant {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #444;
        }
        
        .participant:last-child {
            border-bottom: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: var(--bg-panel);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: var(--text-gold);
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--neutral-beige);
        }
        
        .ticket-range {
            color: var(--text-gold);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HEXRPG Raffle Ticket Tracker</h1>
            <p>Generate ticket lists just by pasting store history!</p>
        </header>
<div class="panel" style="margin-bottom: 1.5rem; background-color: #252525;">
    <p style="margin: 0;">Your data can be in either format:</p>
    <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
        <div style="flex: 1; background: #1E1E1E; padding: 0.5rem; border-radius: 4px;">
            <code style="color: var(--text-gold);">1   Item   User   Amount   Date</code>
            <p style="margin: 0.5rem 0 0 0; color: var(--neutral-beige); font-size: 0.9em;">Numbered format</p>
        </div>
        <div style="flex: 1; background: #1E1E1E; padding: 0.5rem; border-radius: 4px;">
            <code style="color: var(--text-gold);">Item   User   Amount   Date</code>
            <p style="margin: 0.5rem 0 0 0; color: var(--neutral-beige); font-size: 0.9em;">Unnumbered format</p>
        </div>
    </div>
</div>  
        <div class="panel">
            <div class="input-group">
                <label for="purchaseData">Paste Raffle Purchase History:</label>
                <textarea id="purchaseData" placeholder="Example:
1	The Destroyer	Aidan	1,000,000 0 0	Jun 05, 5:34 pm
2	The Savior	Aidan	500,000 0 0	May 17, 1:01 am
3	Bloodpop	Aidan	2,500,000 0 0	Apr 22, 10:55 pm"></textarea>
            </div>
            
            <div class="input-group">
                <label for="ticketPrice">Ticket Price (Galleons):</label>
                <input type="text" id="ticketPrice" value="10000">
            </div>
            
            <button id="generateBtn">Generate Ticket Allocations</button>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div class="panel">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="totalTickets">0</div>
                        <div class="stat-label">Total Tickets</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalParticipants">0</div>
                        <div class="stat-label">Participants</div>
                    </div>
                </div>
                
                <h2>Ticket Allocations</h2>
                <div id="participantList"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
    const purchaseData = document.getElementById('purchaseData').value;
    const ticketPrice = parseInt(document.getElementById('ticketPrice').value.replace(/,/g, ''));
    
    if (!purchaseData || isNaN(ticketPrice) || ticketPrice <= 0) {
        alert('Please enter valid purchase data and ticket price');
        return;
    }
    
    const lines = purchaseData.split('\n').filter(line => line.trim());
    const participants = {};
    let currentTicket = 1;
    
    lines.forEach(line => {
        // Split on tabs / preserve empty fields
        const parts = line.split('\t');
        
        // For unnumbered format
        if (parts.length >= 3) {
            // Check if first part is number or not 
            const isNumbered = !isNaN(parseInt(parts[0]));
            
            let username, amountStr;
            if (isNumbered) {
                // Numbered format
                if (parts.length >= 4) {
                    username = parts[2].trim();
                    amountStr = parts[3].trim();
                }
            } else {
                // Unnumbered vers
                username = parts[1].trim();
                amountStr = parts[2].trim();
            }
            
            if (username && amountStr) {
                const amount = parseInt(amountStr.replace(/,/g, '').split(' ')[0]);
                
                if (!isNaN(amount) && amount >= ticketPrice) {
                    const ticketsBought = Math.floor(amount / ticketPrice);
                    
                    if (!participants[username]) {
                        participants[username] = [];
                    }
                    
                    const start = currentTicket;
                    const end = currentTicket + ticketsBought - 1;
                    participants[username].push({ start, end });
                    currentTicket = end + 1;
                }
            }
        }
    });    
    // Display results
    document.getElementById('totalTickets').textContent = currentTicket - 1;
    document.getElementById('totalParticipants').textContent = Object.keys(participants).length;
    
    const participantList = document.getElementById('participantList');
    participantList.innerHTML = '';
    
    Object.entries(participants).sort().reverse().forEach(([username, ranges]) => {
        const participantDiv = document.createElement('div');
        participantDiv.className = 'participant';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = username;
        
        const rangesSpan = document.createElement('span');
        rangesSpan.className = 'ticket-range';
        
        const rangeStrings = ranges.map(range => {
            return range.start === range.end 
                ? range.start 
                : `${range.start}-${range.end}`;
        });
        
        rangesSpan.textContent = rangeStrings.join(', ');
        
        participantDiv.appendChild(nameSpan);
        participantDiv.appendChild(rangesSpan);
        participantList.appendChild(participantDiv);
    });
    
    document.getElementById('results').style.display = 'block';
}); 
</script>
</body>
</html>
